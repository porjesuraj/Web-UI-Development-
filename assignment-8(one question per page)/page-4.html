/* 4. Write a program to print table of given number.*/

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    <body>
    
        <script>

         function tables(n)
         {
               console.log(`table of ${n} :`)

               for(let index = 1;index <= 10;index++)
               {
                   console.log(`${n} * ${index} = ${n * index}`)
               }
         }

         tables(5)






        </script>


    </body>
</html>
