<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <style>
            .header 
            {
                display: inline-block;
            }
            .container
            {
                width: 100%;
                position: relative;
            }
            
            .form
            {
                width: 80%;
                left: 10%;
                border: teal 2px solid;
                background-color: midnightblue;
                color: white;
                padding:40px;

              
                position: relative;

            }
            img
            {
                width: 200px;
                height: 150px;
            }
            div.form-info
            {
                position: absolute;
                bottom: 20px;
                right: 50px;
                background-color:rgb(77, 174, 253);
                color: midnightblue;
                width: 400px;
                height: 100px;

            }
          
        </style>
    </head>
    <body>
      <div class="container">
        
        <div class="form">
            <h1 style="font-size: 30px; " >Payment Page</h1>
            <div class="header">
               
                Accept Card
               <img src="images/master_card.png" alt="master card">
              <img src="images/visa_card.png" alt="rupay"> 
             <img src="images/maestro_card.png" alt="other"> 
            </div>
          <div class="form-group">
            <label for="name"> Name On Card</label> <br>
            <input  class="form-control" type="text" id="name" >
          </div> 
          <div class="form-group">
            <label for="card-no"> Credit Card number</label> <br>
            <input  class="form-control" type="number" id="card-no" >
          </div>  
          <div class="form-group">
            <label for="expiry-date"> Expiry Date</label> <br>
            <input  class="form-control" type="date" id="expiry-date" style="width: 200px;" >
          </div>  
          <div class="form-group">
            <label for="cvv"> CVV</label> <br>
            <input  class="form-control" type="number" id="cvv" style="width: 100px;" >
          </div> 
          <div class="form-group">
              <button id="submit" class="btn btn-success" onclick="paymentInfo()">Submit</button>
              
          </div>
          <div class="form-info" id="inputbox">
        </div>


        </div>

      </div>


      <script>

          function paymentInfo()
          {
              const cardName = document.getElementById('name').value 
              const cardNumber = document.getElementById('card-no').value
              const expiryDate = document.getElementById('expiry-date').value
              const cvvNo = document.getElementById('cvv').value
              
             const final = document.getElementById(`inputbox`).innerHTML = `
              Name On Card : ${cardName} <br>
              Credit Card number : ${cardNumber} <br>
              Expiry Date : ${expiryDate} <br>
              CVV : ${cvvNo} <br> 

              `
          }
      </script>
    </body>
</html>
