<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #1e5799 0%,#2989d8 50%,#7db9e8 100%);
      padding: 0;
      margin: 0;
    }

    div {
      font-size: 30px;
      text-align: center;
    }

    .header {
      background-color: #F7D886;
      height: 100px;
      width: 100%;
    }

    .footer {
      background-color: #DCFABA;
      height: 100px;
      width: 100%;
    }

    .main-area {
      height: 80%;
    }

    .left-sidebar {
      height: 100%;
      width: 20%;
      float: left;
      background-color: #4294F8;
    }

    .contents {
      height: 100%;
      width: 60%;
      float: left;
      background-color: #F09937;
    }

    .right-sidebar {
      width: 20%;
      height: 100%;
      float: right;
      background-color: #8DD3FC;
    }

  </style>
</head>
<body>

  <!-- This one will be on the top side -->
  <div class="header">header</div>
  

  <!-- This one will be in the middle area -->
  <div class="main-area">

    <div class="left-sidebar">left sidebar</div>
    <div class="contents">main contents</div>
    <div class="right-sidebar">right sidebar</div>

  </div>

  <!-- This one will be on the bottom side -->
  <div class="footer">footer</div>
  
</body>
</html>
