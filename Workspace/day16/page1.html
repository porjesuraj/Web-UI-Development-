<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    div {
      font-size: 30px;
      text-align: center;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #F7D886;
      height: 100px;
      width: 100%;
      line-height: 100px;
    }

    .footer {
      background-color: #DCFABA;
      height: 100px;
      width: 100%;
      line-height: 100px;
    }

    .main-area {
      width: 100%;
      background-color: lightgray;
      height: 80%;
    }

    .left-sidebar {
      display: inline-block;
      width: 20%;
      height: 100%;
      background-color: #4294F8;
      float: left;
    }

    .right-sidebar {
      display: inline-block;
      width: 20%;
      height: 100%;
      background-color: #8DD3FC;
      float: right;
    }

    .contents {
      display: inline-block;
      width: 60%;
      height: 100%;
      background-color: #F09937;
      /* float: left; */
    }

  </style>
</head>
<body>
  <div class="header">
    Header 
  </div>

  <div class="main-area">
    <div class="left-sidebar">
      Left Siderbar
    </div>

    <div class="contents">
      Content area
    </div>

    <div class="right-sidebar">
      Right Siderbar
    </div>
  </div>

  <div class="footer">
    Footer
  </div>
</body>
</html>
