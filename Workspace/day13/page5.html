<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>

  <style>

    body {
      background-color: lightgray;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    label {
      font-size: 18px;
      width: 130px;
      display: inline-block;
    }

    .form-group {
      /* border: red solid; */
      margin: 15px;
    }

    .form-control {
      width: 252px;
      /* height: 25px; */
      padding: 7px;
      font-size: 18px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 7px 1px #7D7D7D;
      border: solid 1px #7D7D7D;
      border-radius: 5px;
    }

    textarea {
      resize: none;
    }

    .btn {
      border: none;
      height: 30px;
      width: 85px;
      border-radius: 5px;
      color: white;
    }

    .btn:hover {
      box-shadow: 0 0 3px 1px #7D7D7D;
      cursor: pointer;
    }

    .btn-success {
      background-color: green;
    }

    .btn-danger {
      background-color: red;
    }

    form {
      border: solid #7D7D7D;
      padding: 15px;
      background-color: blanchedalmond;
      border-radius: 10px;
      box-shadow: 0 0 10px 1px #7D7D7D;

      width: 435px; height: 170px;
      margin: auto;
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
    }

    h1 {
      text-align: center;
    }

    div.logo {
      text-align: center;
    }

    img.watermark {
      width: 800px; height: 800px;
      margin: auto;
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
    }

  </style>
</head>
<body>

  <!-- <img class="watermark" src="images/logo.png" alt=""> -->

  <form action="">

    <div class="form-group">
      <label for="email">Email</label>
      <input placeholder="email" class="form-control" id="email" type="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="password" type="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for=""></label>
      <input type="submit" class="btn btn-success" value="Sign in">
      <input type="reset" class="btn btn-danger" value="Cancel">
    </div>

  </form>

</body>
</html>
