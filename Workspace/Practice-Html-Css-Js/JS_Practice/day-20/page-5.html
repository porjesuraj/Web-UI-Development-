    <body>
        <h1>JS timing function</h1>

        <button onclick="delay()"> show message</button>
    

        <script>

            function showMessage()
            {
                alert('this is the message')
            }
            function delay()
            {
               // showMessage()
               console.log('alert after 5 s')
               setTimeout(showMessage,5000)

            }
            function showinterval()
            {
                setInterval(showMessage,1000)
            }
        </script>
    </body>
