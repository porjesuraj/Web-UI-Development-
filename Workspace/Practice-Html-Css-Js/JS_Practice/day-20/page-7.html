<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    <style>
        .container
        {
            position: relative;
        }
        .road
        { 
            background-color: gray;
            width: 100%;
            height: 300px;
            position: absolute;
        }
        .bike
        {
            width: 80px;
            height: 60px;
            margin: 10px;


        }
        .divider
        {
            border: white dashed 5px;
            width: 100%;
           position: absolute;
           top: 150px;
        }
    </style>
    </head>
    <body>
            <div class="container">
<div class="road">
            <hr class="divider">
        <img class="bike" id="bikeRide" src="food-delivery.png" alt="">
        <br>
     <button onclick = "animateBike()">animate</button>
    </div>
    </div>
     <script>
         let distance = 0
         let direction = 0
         function animateBike()
         {
            setInterval(moveBike,10)
           
         }

         function moveBike()
    {
        const biker = document.getElementById('bikeRide')
        biker.style.transform = `translatex(${distance}px)`
        if(distance < window.innerWidth)
        {
            distance += 10
        }
        if(distance > window.innerWidth)
        {
            distance = 0
        }
            
           
          

   }
     </script>
    </body>
</html>
