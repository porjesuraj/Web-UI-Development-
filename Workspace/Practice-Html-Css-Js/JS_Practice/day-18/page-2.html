        <script>

        function add(num1,num2)
        {
            const addition = num1 + num2
            console.log(`addition of ${num1} and ${num2} = ${addition}`) 
        }
         function sub(num1,num2)
         {
             
            const substraction = num1 - num2
            console.log(`sub of ${num1} and ${num2} = ${substraction}` )
         }
         function multi(num1,num2)
         {
            const multiplication= num1 * num2
            console.log(`multi of ${num1} and ${num2} = ${multiplication}` )
         }
         function div(num1,num2)
         {
            const division = num1 / num2
            console.log(`div of ${num1} and ${num2} = ${division}` )
             
         }
         function mod(num1,num2)
         {
             console.log(`modulus of ${num1} and ${num2} = ${num1 % num2}`)
         }

         function execute(func)
         {
             console.log(`executing func`)
             func(10,20)
             func(20,30)
             func(50,60)
             func(70,80)
         }

         execute(add)
         execute(sub)
         execute(multi)
         execute(div)
         execute(mod)
