<!DOCTYPE html>
<html lang="en">
    <head>
        <title>page-5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/css/bootstrap.css" rel="stylesheet">
        <style>
            .container
            {
                width: 100%;
            }
            .row
            {
                width: 50%;
                margin: auto;
                position: relative;
                top: 100px;
                border: midnightblue 2px solid;
            }
            #result
            {
                border: midnightblue 2px solid;
            
            }
            .box
            {
                width: 100px;
                height: 100px;
                margin: auto;
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row"> 

            <div class="col-md-6">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <button onclick="registerUser()" class="btn btn-success">Register</button>
                <button onclick="clearInputField()" class="btn btn-danger">Cancel</button>
              </div>
            </div>
        
            <div class="col-md-6">
              <div id="result"></div>
            </div>
            
        </div>
        
          </div>
         
         
<br>
<br> <br> <br> <br> 

<div class="box">
  </div>
  <button onclick="animateClass()">animate</button>
         
          <script src="jquery/jquery-3.5.1.min.js"></script>

          <script>

              function registerUser()
              {
                  const firstName = $('#first-name').val()
                  const lastName = $('#last-name').val()
                  const email = $('#email').val()
                  const phone = $('#phone').val()

                  $('#result').html(`
        <div><strong>First Name: </strong>${firstName}</div>
        <div><strong>Last Name: </strong>${lastName}</div>
        <div><strong>Email: </strong>${email}</div>
        <div><strong>Phone number: </strong>${phone}</div>
      `)
              }

              function clearInputField()
              {
                  $('#first-name').val('')
                  $('#last-name').val('')
                  $('#email').val('')
                  $('#phone').val('')
              }
              function animateClass()
              {
                //$('.boxer').slideDown(1000)
               /* $('.box')
                .animate({ 'width' : '500'},1000)
                .animate({ 'height' : '50px' },1000)*/
                $('.box').animate({'height': '100px', 'width' : '100px'},1000)
                $('.box').animate({'height': '30px', 'width' : '30px'},1000)
            }

          </script>
    
    </body>
</html>
