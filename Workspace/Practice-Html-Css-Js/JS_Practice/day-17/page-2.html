<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
    </head>
    <body>
    
    <h1>mathematical operator (multi and div)</h1>

 
      <script>
          const num1 = 10
        const num2 = 20
        const str1 ="test1"
        const str2 = "test2"

        const strNum1 = "30"
        const strNum2 = "50"
       // multi numbers
        console.log(`${num1} * ${num2} = ${num1 * num2}`)
        //mult strings (concatiation)
        const multi = str1 * str2 
        console.log(`${str1 * str2} = ${multi} `)

        console.log(`datatype of mult = ${typeof(multi)}`)
        //
        console.log(`${strNum1} * ${strNum2} = ${strNum1 * strNum2}`)


        console.log(`${num1} / ${num2} = ${num1 / num2}`)


        const div = str1 / str2 
        console.log(`${str1 / str2} = ${div} `)

        console.log(`${strNum1} / ${strNum2} = ${strNum1 / strNum2}`)

        console.log(`10 / 0 = ${10 / 0}`)















      </script>






    </body>
</html>
