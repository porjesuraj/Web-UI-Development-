<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     
        <h1>type-conversion</h1>







        <script>
            const num = 10
            const str1 = "50"
            const str2 = "test2"
            const str3 = "2test"
            const str4 = "3test1"
            const str5 = 50.70
             // con num to string
            let res = num + ''
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            //con of str to num
            res = parseInt(str1)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseInt(str2)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseInt(str3)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseInt(str4)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)
  
             // string to float
            res = parseFloat(str1)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseFloat(str2)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseFloat(str3)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseFloat(str4)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)

            res = parseFloat(str5)
            console.log(`result = ${res}, type of result = ${typeof(res)}`)




        </script>
    </body>
</html>
