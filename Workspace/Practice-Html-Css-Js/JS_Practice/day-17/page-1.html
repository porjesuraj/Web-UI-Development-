    <body>
        <h1>Mathematical Operator</h1>
   
        
    <script>
        const num1 = 10
        const num2 = 20
        const str1 ="test1"
        const str2 = "test2"

        const strNum1 = "30"
        const strNum2 = "50"
       // adding numbers
        console.log(`${num1} + ${num2} = ${num1 + num2}`)
        //adding strings (concatiation)
        console.log(`${str1}+${str2} = ${str1 + str2} `)
       // add string + number
        console.log(`${num1} + ${strNum1} = ${num1 + strNum1}`)
        console.log(`${num2} + ${strNum2} = ${num2 + strNum2}`)
        console.log(`${num2} + ${num1} + ${strNum2} = ${num1 + num2 + strNum2}`)
        console.log(`${num2} + ${num1} + ${strNum2} + ${num2} + ${num1}  = ${num1 + num2 + strNum2  + num2+ num1}`)




    </script>
