    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            input[type="text"]
            {
                background-color: royalblue;
            }

            input[required]
            {
                border-color: darkred;
            }

            input[type="submit"]
            {
                background-color: seagreen;
            }
            input[type="reset"]
            {
                background-color: red;
            }
            input[placeholder]
            {
                color:black;
                font-size: 15px;
            }
            

        </style>
    </head>
    <body>
        <h1>Attribute Selector </h1>
            <div><label for="f_name">First name</label>
                <input required type="text" id="f_name" placeholder="name here" >
               </div>
               <div><label for="l_name">Last name</label>
                <input type="text" id="l_name"  placeholder=" name here">
               </div>
               <div><label for="age">age</label>
                <input type="number" id="age"  placeholder="age here ">
               </div>
               <input type="submit" value="submit">
               <input type="reset" value="clear">

               </div>
        </form>
       

        
        <script src="" async defer></script>
    </body>
</html>
