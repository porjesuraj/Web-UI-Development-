<!DOCTYPE html>
<html lang="en">
    <head>
        <title>transform -skew </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .box
            {
                background-color:red;
                width: 100px;
                height: 100px;
               margin: 20px;
               display: inline-block;
            
            }
            .box:hover
            {
                transform: skew(50deg);
            }
            img
            {
                
                width: 100px;
                height: 100px;
                margin: 10px;
            }
            img:hover
            {
                transform: scale(2);
                cursor: pointer;
            }
            h1:hover
            {
    transform: scale(2);
            }
        </style>
    </head>
    <body>

        <h1> TRANSFORM DEMO </h1>
