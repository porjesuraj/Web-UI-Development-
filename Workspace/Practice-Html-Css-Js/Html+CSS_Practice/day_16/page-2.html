<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS-webpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    
    <style>
     
     *
     {
         font-family: Arial, Helvetica, sans-serif;
         font-size: 18px;
     }
    body
    {
        height: 100vh;
        padding: 0px;
        margin: 0px;
        
        background: linear-gradient(to bottom, rgb(99, 221, 221) 0%,rgba(221,241,249,1) 35%,rgba(160,216,239,1) 100%);
    }
    .div
    {
        font-size: 30px;
        text-align: center;
    }
    .header
    {
        height: 100px ;
        width: 100%;
        background-color: springgreen;
        line-height: 100px;
        text-align: center;
    }
    .footer
    {
        height: 100px ;
        width: 100%;
        background-color:yellow;
        line-height: 100px;
        text-align: center;
    }
    .main-area
    {
        height: 80%;
        
    }
    .left-sidebar
    {
        height: 100%;
        background-color: coral;
        width: 20%;
        float: left;
        text-align: center;
    }
    .contents
    {
        height: 100%;
        width: 60%;
        background-color: cornflowerblue;
        float: left;
        text-align: center;
    

    }
    .right-sidebar
    {
        height: 100%;
        background-color:cyan;
        width: 20%;
        text-align: center;
        float: right;
    }


    </style>
    
    </head>
    <body>
        <!--this one will be on the top area -->
        <div class="header">header </div>
        <!--this one will be on the main area -->
        <div class="main-area">
         <div class="left-sidebar"> left sidebar</div>
         <div class="contents"> contents</div>
         <div class="right-sidebar">right sidebar</div>


        </div>
 <!--this one will be on the bottom area -->
        <div class="footer">footer</div>
    







    </body>
</html>
