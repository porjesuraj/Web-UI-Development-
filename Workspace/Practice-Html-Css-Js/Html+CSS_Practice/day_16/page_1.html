<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS->Media-Queries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body
            {
                height: 100vh;
            }
       div 
       {
           font-size: 50px;
           text-align: center;
           box-sizing: border-box;
           padding: 0px;
           margin: 0px;
       }
       .header 
       {
           background-color:orange;
           height: 55px;
           width: 100%;
           line-height:55px;
       }
       .footer

       { 

           background-color:greenyellow;
           height: 55px;
           width: 100%;
           line-height: 55px;


       }
       .main-area
       {
           width: 100%;
           height: 80%;
           background-color: lightyellow;

       }
       .left-sidebar
       {   width: 20%;
           height: 100%;
           background-color:yellow;
           float: left;

       }
       .right-sidebar
       {   width: 20%;
           height: 100%;
           background-color:teal;
           float: right;

       }
       .contents
       { 
           width: 60%;
           height: 100%;
           background-color: rgb(255, 60, 25);
           float: left;
       }

        </style>
    </head>
    <body>
    
        <div class="header">
        Header
        </div>
    
    <div class="main-area">

        <div class="left-sidebar"> Left sidebar </div>

        <div class="contents"> Content area </div>
        <div class="right-sidebar"> Right sidebar</div>
          
      </div>



    <div class="footer"> Footer </div>
     
   


    </body>
</html>
