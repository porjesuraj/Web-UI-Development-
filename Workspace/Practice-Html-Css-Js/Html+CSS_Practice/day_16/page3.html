<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Query</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1">
        
        <style>
             * {
      font-family: Arial, Helvetica, sans-serif;
    }

    @keyframes back-image {
      0% {  transform: translateY(-0);
       }
       100%
       {
         transform: translateY(800px);
       }
      
    }
    body
    {
      height: 100vh;
        padding: 0px;
        margin: 0px;
    }



    @media screen and (max-width: 768px) 
    {
          /*execute on mobile */
          body {
        background-color:teal;
       
      }

      .btn {
        display: none;
      }

      ul.menu {
        margin: 0;
        padding: 0;
        list-style: none;
        border: white 2px solid;
        border-radius: 10px;
      }

      ul li a {
        text-align: center;
        text-decoration: none;

        display: inline-block;
        width: 100%;
        height: 40px;
        line-height: 40px;
        color: black;
        background-color: rgb(48, 238, 127);
      }

      div.images
     {
       width: 100%;
       height: 70vh;
       position: relative;
     }

     .gift-shop
     {
       width: 100%;
       height: 50vh;
       position: absolute;
       bottom: 0;

      animation: back-image 20s linear  infinite normal ;
     }
     

        
    }


 
            /*execute on desktop*/
            @media screen and (min-width: 768px) {
                body
            {
                background-color:purple;
            }

                 
           .btn
           {
              border: orange 2px solid;
              border-radius: 10px;
              background-color: rebeccapurple;
              height: 40px;
              width: 100px;
              color: orange;
              position: absolute;
             right: 5px;
              top: 20px;
              
           }
            

            ul.menu
            {
                list-style: none;
                padding: 0;
                margin: 0px;
            }
            ul li
            {
                display: inline-block;
                margin: 1px;
                background-color: brown;
                border-radius: 20px;
               
            }
            ul li a
            {
                display: inline-block;
                text-align: center;
                width: 100px;
                height: 20px;
                appearance: none;
                
               
                color:black;
            }

            div.images
     {
       width: 100%;
       height: 50vh;
       position: relative;
     }

     .gift-shop
     {
       width: 100%;
       height: 50vh;
       position: absolute;
       bottom: 0;

      animation: back-image 10s linear  infinite normal ;
     }
    

     }
     
           
        </style>
    </head>
    <body>
    
        <h1 style="text-align: center;">Gift Shop</h1>

        <button class="btn"> Download</button>

        <ul class="menu">
            <li><a href="menu-1">HOME</a></li>
            <li><a href="menu-2"> Gallery</a> </li>
            <li><a href="menu-4">Contact</a></li>
            <li><a href="menu-5">Support</a></li>
        </ul>
          <div class="images">
            <img src="gift-shop.jpg" alt="" class="gift-shop">
            
          </div>
      

    </body>
</html>
