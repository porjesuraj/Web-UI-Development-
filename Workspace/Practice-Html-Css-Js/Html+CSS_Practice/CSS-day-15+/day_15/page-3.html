              
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page3</title>

  <style>

    @keyframes move-cloud-1 { 
    form{transform: translateX(-0px);}
    to { transform: translateX(1200px);}
}
@keyframes move-cloud-2 { 
    form{transform: translateX(-0px);}
    to { transform: translateX(800px);}
}

@keyframes move-cloud-3 { 
    form{transform: translateX(-0px);}
    to { transform: translateX(600px);}
}
@keyframes move-cloud-4 { 
    form{transform: translateX(-0px);}
    to { transform: translateX(600px);}
}
@keyframes move-rider-to-right {
  from{ transform: translateX(0);}
   to { transform: translateX(1200px);}
   }
  
@keyframes move-rider-to-left {
  from{ transform: translateX(500);}
  to{transform: translateX(-600px);}
  
}
@keyframes message-1 {
  from{transform: translateX(-400px);}
  to{transform: translateX(500px);
       color: tomato;
       transform: scale(1.5);
       }
  
}



    body {
      background-image: linear-gradient(to bottom,  rgba(255,168,76,0.6) 0%,rgba(255,123,13,0.6) 100%),url(sky.jpeg);
      background-blend-mode: soft-light;
	background-size: cover;
	background-position: center center;
      padding: 0;
      margin: 0;
    }

    .cloud {
      transition: all 1s;
      position: absolute;
    }

    .cloud1 { width: 200px; top: 0; left: 0;
    animation-name: move-cloud-1;
    animation-duration:10s; 
    animation-iteration-count: infinite;
    animation-direction: alternate;}
    .cloud2 { width: 200px; top: 50px; left: 200px;
    animation-name: move-cloud-2;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    
     }
    .cloud3 { width: 100px; top: 20px; left: 300px;
    animation-name: move-cloud-3;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-direction: normal; }
    .cloud4 { width: 200px; height: 100px; top: 30px; left: 600px; 
    
      animation-name: move-cloud-4;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-direction: normal;}
     
     
    .road {
      position: absolute;
      bottom: 0;
      background-color: gray;
      height: 250px;
      width: 100%;
    }

    hr.divider {
      border: dashed 5px white;
      position: absolute;
      top: 50%;
      width: 100%;
    }

    .trees {
      position: absolute;
      background-color:#6EDB33;
      bottom: 250px;
      width: 100%;
      height: 150px;
     
    }
    
    .rider {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .right {
      bottom: 0;
     

      animation-name: move-rider-to-right;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-timing-function:ease-out;


    }
    .right-1
    {
      animation-delay: 1s;

    }
    .right-2
       {
         animation-delay: 2s;
       }
       .right-3
       {
         animation-delay: 4s;
       }
       .right-4
       {
         animation-delay: 6s;
       }
    .left {
      bottom: 150px;
      right: 0;
      animation-name: move-rider-to-left;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.55, 0.085, 0.68, 0.53);
    }
    .message
    {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      font-weight: bolder;
      color: white;
      position: relative;
      text-align: center;
      top: 40%;
      animation-name: message-1;
      animation-duration: 1s;
      animation-direction:alternate-reverse;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
   
  </style>
</head>
<body>
  
  <img src="cloud-computing.png" alt="" class="cloud cloud1">
  <img src="cloud-computing.png" alt="" class="cloud cloud2">
  <img src="cloud-computing.png" alt="" class="cloud cloud3">
  <img src="cloud-computing.png" alt="" class="cloud cloud4">

  <div class="trees">

    <div class="message"> Stay Home Stay Safe</div>
   
  </div>

  <div class="road">
    <hr class="divider">
  </div>

  <img class="rider right right-1" src="food-delivery.png">
  <img class="rider right right-2" src="food-delivery.png">
  <img class="rider right right-3" src="food-delivery.png">
  <img class="rider right right-4" src="food-delivery.png">
  <img class="rider left " src="food-delivery-right.png" alt="">
  <img src="bike.svg" alt="" class="rider right">
</body>
</html>
