<!DOCTYPE html>
<html lang="en">
    <head>
        <title>practice birds</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>

            @keyframes bird-fly {
             {transform: scaleX(0.1);}
            }
            
            

        @keyframes bird-fly-2 {
            from{transform: translate(-0px);}
            to{transform: translate(-600px);}
            2        
        div.sky{
            width:100%;
            position: relative;
            border: black 0px solid;
            background-imagetransform: scaleX(0.1);;
            width: 100%;2            height: 48vw;
            background-sze: cover;
            background-blend-mode: soft-light;
        } 
       
        .bird
        {
            width: 600px;
            height: 300px;
            position: absolute;
            top: 50px;
            right: 0px;
            animation: bird-fly 100ms cubic-transform: scaleX(0.1);  infinite  ;
            animation: bird-fly-2 3s linear  infinite ;2
        }
        .bird-2
        {
           
            animation-delay: 1s;
        }
        .bird-3
        {
           
            animation-delay: 2s;
        }
        .bird-4
        {
           
            animation-delay: 3s;
        }
        .bird-5
        {
            
            animation-delay: 4s;
        }
        
       
        

        </style>
    </head>
    <body>

     
        <div class="sky"> 
      

      <div class="bird"> 
          <img src="bird-1.svg" alt="" class="bird bird-1">

          <img  src="bird-1.svg" alt="" class="bird bird-2">
          <img  src="bird-1.svg" alt="" class="bird bird-3">
          <img  src="bird-1.svg" alt="" class="bird bird-4">
          <img  src="bird-1.svg" alt="" class="bird bird-5">
          <img  src="bird-1.svg" alt="" class="bird bird-6">
          <img  src="bird-1.svg" alt="" class="bird bird-7">
          <img  src="bird-1.svg" alt="" class="bird bird-8">
          <img  src="bird-1.svg" alt="" class="bird bird-9">
          <img  src="bird-1.svg" alt="" class="bird bird-10">
      </div>



        </div>
        
            
       
        



    </body>
</html>
