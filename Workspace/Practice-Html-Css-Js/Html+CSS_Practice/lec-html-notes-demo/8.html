                                                                                                                                                                    <<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>registeration form </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
     <body>
         <h1>Registeration</h1>

         <form action="">

            <tbody>
                <tr>
                    <td> <label for="f_name">Fullname</label> </td>
                    <td> <input maxlength="20" type="text" id="f_name" 
                        placeholder="enter full name">
                        <span >*</span>
                        <input type="button" value="help">
                     </td>
                </tr>
                <div>
                    enter full name for certification
                </div>
                     <br> 
                     <tr>
                         <td>
                         <label for="password">password</label>    
                        <input id="password" type="password" >

                         </td>
                     </tr>
                     <br>
                     <br>

                     <br> 
                     <tr>
                         <td>
                         <label for="c_password">confirm password</label>    
                        <input id="c_password" type="password" >
                            
                         </td>
                     </tr>
                     <br>
                     <br>



                <tr>
                    <td> <label for="b_date">Birthdate</label> </td>
                    <td> <input required type="date" id="b_date"> </td> 
                    <span >*</span>
                </tr>
                 <br>
                 <br>
                 <tr>
                    <td> <label for="b_time">Birthtime</label> </td>
                    <td> <input type="time" id="b_time"> </td>
                </tr>
                 <br>
                 <br>
                 <tr>
                    <td> <label for="age"> Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;</label> </td>
                    <td> <input readonly type="number" id="age" placeholder="18"> </td>
                </tr>
                <br>
                <br>
                <tr>
                    <td> <label for="address"> Address </label> 
                    </td>
                    <td> <textarea maxlength="2" required id="address" cols="30" rows="2" 
                        placeholder="enter full address"></textarea> 
                    </td>
                </tr>
                 <br>
                 <br>

                 <tr>
                  <td>
                   City &nbsp;&nbsp;
                  </td>
                  <select single id="city">
                      <optgroup label="group1">
                        <option value="1">Pune</option>
                        <option value="2">Nasik</option>
                        <option value="3">Mumbai</option>
                        <option value="4">Nagpur</option>
                      </optgroup>
                      <optgroup label="group2">
                        <option value="1">thane</option>
                        <option value="1">navi mumbai</option>
                        <option value="1">kalyan</option>
                        <option value="1">sinnar</option>
                      </optgroup>
                     
                      
                  </select>

                  </tr>
                  <br>

                 <tr>
                     <td>
                      Gender</td>
                      <td>
                          <input name="gender" id="male" type="radio" >
                           <label for="male"> Male</label>

                           <input name="gender" id="female" type="radio" >
                           <label for="male"> Female</label>
                           
                       </td> 
                    </tr>
                    <br>
                 <br>
                 <tr>
                  <td>
                      Favourite language
                      <input type="checkbox" id="lang_c">
                      <label for="lang_c">C</label>
                      <input type="checkbox" id="lang_c++">
                      <label for="lang_c++">C++</label>
                      <input type="checkbox" id="java">
                      <label for="java">java </label>
                      <input type="checkbox" id=".net">
                      <label for=".net">.net </label>
                      
                  </td>
                 </tr>
                 <br>
                 <br>

                 <tr>
                 <td>
                     Resume
                 </td>
                 <td>
                    <input type="file" accept="image/*">
                 </td>
                 </tr>

                 <br>
                 <br>

                <tr>
                    <td>
                        <input type="submit" value="register" >
                        <input type="reset" value="clear">
                    </td>
                </tr>
                <br>
                <br>
             
                
                      </tbody>
         </form>
     



    <script src="" async defer></script>
    </body>
</html>
