<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    <style>
     
     body
     {
        background: linear-gradient(to left,green ,yellow,red ,blue);
     }


      div{
        width: 400px;
            height: 400px;
            border-radius: 200px;
            margin: 50px;
      }

        div.div1 
        {
            
            background-color: maroon;
            
           
box-shadow: inset 0px 0px 10px 5px #FFCC66;
        }
        div.div2
        {
            
            background-color: maroon;
            
            
box-shadow: 0px 0px 10px 5px #FFCC66;
        }
        div.div3
        {
            width: 400px;
            height: 400px;
            background-color: maroon;
            background: linear-gradient(to bottom, rgba(204,0,0,0.5) 10%,rgba(204,0,0,0.43) 21%,rgba(204,0,0,0) 85%,rgba(204,0,0,0) 93%); 
        }
        div.div4
        {
            background: linear-gradient(to left,green,yellow,red,blue);
        }
        div.div5
        {

            background: radial-gradient(ellipse at center, rgba(169,3,41,1) 2%,rgba(169,3,41,1) 36%,rgba(169,3,41,0.97) 38%,rgba(109,0,25,0.94) 40%,rgba(109,0,25,0.5) 66%); 
        }
        div.div6
        {
            background: linear-gradient(135deg, rgba(140,254,78,1) 0%,rgba(133,254,76,1) 100%);
        }
        div.div7
        {
            background: linear-gradient(135deg, rgba(182,224,38,1) 0%,rgba(182,224,38,0.75) 50%,rgba(171,220,40,1) 100%);
        }

    </style>
    

    </head>
    <body>


       <center><div class="div1"></div>
       </center> 
       <center><div class="div2"></div>
       </center> 
       <center><div class="div3"></div>
       </center> 
       <center><div class="div4"></div>
       </center> 
       <center><div class="div5"></div>
       </center> 
       <center><div class="div6"></div>
       </center> 
       <center><div class="div7"></div>
       </center> 




    
    </body>
</html>
