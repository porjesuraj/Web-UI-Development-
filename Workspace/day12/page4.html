  <link rel="stylesheet" href="styles.css">

  <style>

    ul {
      background-color: rgba(0,0,0,0.92);
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul li {
      display: inline-block;
    }

    ul li a {
      text-align: center;
      color: white;
      width: 120px;
      height: 40px;
      display: inline-block;
      text-decoration: none;
      line-height: 40px;
    }

    ul li a:hover {
      background-color: beige;
      color: black;
    }


  </style>

</head>
