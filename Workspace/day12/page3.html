<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">

  <style>

    button {
      background-color: #E96335;
      width: 130px;
      height: 40px;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 1px 2px 0 rgba(0,0,0,.2);
    }

    button:hover {
      cursor: pointer;
      box-shadow: 0 1px 2px 1px rgba(0,0,0,.2);
    }

    button.button-1 {
      display: inline-block;
    }

    button.button-2 {
      display: block;
    }

    button.button-3 {
      display: none;
    }

    div.box {
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }

  </style>
</head>
<body>
  
  <h1>Display property</h1>

  <button class="button-1">button 1</button>
  <button class="button-2">button 21</button>
  <button class="button-2">button 22</button>
  <button class="button-3">button 3</button>
  
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
