<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <style>

    body {
      background: linear-gradient(to bottom, #ff2828 0%,#ff2828 16%,#ff2828 48%,#ede502 100%);
    }

    div {
      width: 100px;
      height: 100px;
      margin: 50px;
      border-radius: 50px;
    }

    div.div1 {
      background-color: red;
      box-shadow: 0 0 20px 5px black;
    }

    div.div2 {
      background-color: red;
      box-shadow: inset 0 0 20px 5px black;
    }

    div.div3 {
      background: linear-gradient(to bottom, #ff3232 0%,#ffffff 100%); 
      width: 200px;
      height: 200px;
      border-radius: 100px;

    }

    div.div4 {
      background: linear-gradient(to left, green ,yellow , white , brown); 
      width: 200px;
      height: 200px;
      border-radius: 100px;
    }

    div.div5 {
      background: radial-gradient(#ede502,#2da81a);
      width: 200px;
      height: 200px;
      border-radius: 100px;
    }

  </style>
</head>
<body>

  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>
  <div class="div4"></div>
  <div class="div5"></div>
  
</body>
</html>
