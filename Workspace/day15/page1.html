<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page1</title>
  <style>

    .box {
      width: 100%;
      height: 200px;
      background-color: red;
    }

    .flag {
      position: relative;
      width: 80%;
      height: 300px;
      border: 1px black solid;
    }

    .safron {
      background-color: #f19f49;
      height: 33.33%;
    }

    .white {
      background-color: white;
      height: 33.33%;
    }

    .green {
      background-color: #3D8725;
      height: 33.33%;
    }

    .ashokachakra {
      width: 100px;
      height: 100px;
      position: absolute;
      margin: auto;
      top: 0; bottom: 0; left: 0; right: 0;
    }

  </style>
</head>
<body>
  <h1>Percentage Unit Demo</h1>

  <div class="box"></div>

  <div class="flag">
    <div class="safron"></div>
    <div class="white"></div>
    <div class="green"></div>
    <img class="ashokachakra" src="images/ashokachakra.png" alt="">
  </div>


</body>
</html>
