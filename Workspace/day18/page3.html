<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page3</title>
</head>
<body>
  
  <h1>Data types supported in JavaScript</h1>

  <script>

    // number
    let num = 100
    console.log('num = ' + num)
    console.log('data type of num = ' + typeof(num))

    // number
    let salary = 10.50
    console.log('salary = ' + salary)
    console.log('data type of salary = ' + typeof(salary))

    // string
    let firstName = 'steve'
    console.log('firstName = ' + firstName)
    console.log('data type of firstName = ' + typeof(firstName))

    // string
    let lastName = "Jobs"
    console.log('lastName = ' + lastName)
    console.log('data type of lastName = ' + typeof(lastName))

    // string
    let address = `
        address line 1, 
        address line 2,
        address line 3
    `
    console.log('address = ' + address)
    console.log('data type of address = ' + typeof(address))

    // boolean
    let canVote = false
    console.log('canVote = ' + canVote)
    console.log('data type of canVote = ' + typeof(canVote))

    // undefined
    let myvar
    console.log('myvar = ' + myvar)
    console.log('data type of myvar = ' + typeof(myvar))


  </script>
</body>
</html>
