<body>
  <h1>Page 4</h1>

  <script>

    // int num = 100;
    // num = 15.60;
    // num = "test";

    // number
    let myvar = 100
    // console.log('myvar = ' + myvar + ', type = ' + typeof(myvar))
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)

    // number
    myvar = 15.60
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)

    // string
    myvar = "test"
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)    

    // boolean
    myvar = true
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)  

    // undefined
    myvar = undefined
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)  

    // number
    myvar = 500
    console.log(`myvar = ${myvar}, type = ${typeof(myvar)}`)  




    let number1 = 100
    let number2 = 200

    console.log(`number1 + number2 = ${number1 + number2}`)

    number1 = '300'
    number2 = 300
    console.log(`number1 + number2 = ${number1 + number2}`)

  </script>
