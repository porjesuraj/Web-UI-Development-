<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>

    .login {
      width: 500px;
      height: 300px;
      border: solid lightgray 2px;
      padding: 20px;

      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: linen;
      box-shadow: 0 0 10px 2px lightgray;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  
  <div class="login">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="email here" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="password here" id="password">
    </div>

    <div class="form-group">
      <div>
        Dont have account?<a class="btn btn-link" href="signup_1.html">Create here</a>
      </div>
      <button onclick="signin()" class="btn btn-success">Signin</button>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>

    function signin() {
      const email = $('#email').val()
      const password = $('#password').val()

      const queryString = `email=${email}&password=${password}`
      $.ajax({
        url: 'php/signin.php?' + queryString,
        method: 'GET',
        success: function(response) {
          if (response == "no_user") {
            alert('invalid email or password')
          } else if (response == 'user_found') {
            alert('welcome to my application')
          }
        },
        error: function(error) {
          console.log(error)
        }
      })
    }

  </script>
</body>
</html>
