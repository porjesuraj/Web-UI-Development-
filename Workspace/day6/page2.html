<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    
    <h1>Table Demo</h1>

    <!-- table -->
    <table border="1" bordercolor="red" >

      <!-- table header -->
      <thead>
        <tr>
          <th>Sr</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total Amount</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Apple MacBook Pro 16 Inch</td>
          <td>240000</td>
          <td>1</td>
          <td>240000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Apple Magic Keyboard</td>
          <td>7500</td>
          <td>2</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Apple Magic Mouse</td>
          <td>7500</td>
          <td>2</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Apple iMac 27 inch</td>
          <td>150000</td>
          <td>1</td>
          <td>150000</td>
        </tr>
      </tbody>

      <!-- table footer -->
      <tfoot>
        <tr>
          <th colspan="4">Total amout INR</th>
          <th>420000</th>
        </tr>
      </tfoot>

    </table>

  </center>

</body>
</html>
