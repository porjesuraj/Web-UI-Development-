<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formatting tags</h1>

  <h2>Bold</h2>
  <div><b>India</b> is my country</div>
  <div><strong>India</strong> is my country</div>

  <h2>Italics</h2>
  <div><i>India</i> is my country</div>

  <h2>Underline</h2>
  <div><u>India</u> is my country</div>

  <h2>Strike</h2>
  <div><strike>China</strike> is spreading Covid-19..</div>

  <h2>Monospce</h2>
  <div><tt>China</tt> is spreading Covid-19..</div>

  <h2>Sperscript</h2>
  <div>x<sup>2</sup> + y<sup>2</sup> = 10</div>

  <h2>Subscript</h2>
  <div>x<sub>1</sub> + y<sub>1</sub> = 10</div>

</body>
</html>
