<body>
  <h1>Type Conversion</h1>

  <script>

    const num = 10
    const str1 = "50"
    const str2 = "test1"
    const str3 = "145test"
    const str4 = "1789test3"
    const str5 = "60.70"

    // conversion of number to string
    let result = num + ''
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    // conversion of string to a number

    result = parseInt(str1)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseInt(str2)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseInt(str3)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseInt(str4)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseInt(str5)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    console.log("parse float")


    result = parseFloat(str1)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseFloat(str2)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseFloat(str3)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseFloat(str4)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

    result = parseFloat(str5)
    console.log(`result = ${result}, type of result = ${typeof(result)}`)

  </script>
