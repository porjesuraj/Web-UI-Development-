<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
</head>
<body>
  <h1>Relationa operator (equals to )</h1>

  <script>

    const num1 = 40
    const num2 = 50

    const str1 = "test1"
    const str2 = "test2"

    const strNum1 = "40"
    const strNum2 = "50"


    // number equality
    if (num1 == num2) {
      console.log(`${num1} == ${num2}`)
    } else {
      console.log(`${num1} != ${num2}`)
    }

    // string equality
    if (str1 == str2) {
      console.log(`${str1} == ${str2}`)
    } else {
      console.log(`${str1} != ${str2}`)
    }

    // comparing number and string
    if (num1 == strNum1) {
      console.log(`${num1} == ${strNum1}`)
    } else {
      console.log(`${num1} != ${strNum1}`)
    }

    // comparing number and string
    if (num1 === strNum1) {
      console.log(`${num1} === ${strNum1}`)
    } else {
      console.log(`${num1} !== ${strNum1}`)
    }


    // comparing number and string
    if (num1 == strNum2) {
      console.log(`${num1} == ${strNum2}`)
    } else {
      console.log(`${num1} != ${strNum2}`)
    }

    // comparing number and string
    if (num1 === strNum2) {
      console.log(`${num1} === ${strNum2}`)
    } else {
      console.log(`${num1} !== ${strNum2}`)
    }

    
  </script>
</body>
</html>
