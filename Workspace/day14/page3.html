<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>

  <style>

    .box {
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }

    .box:hover {
      transform: skew(-20deg);
    }

  </style>

</head>
<body>
  <h1>Transform Demo: skew</h1>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

</body>
</html>
