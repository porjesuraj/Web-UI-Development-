<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>

  <style>
    
    .box {
      background-color: red;
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }

    .box:hover {
      transform: scale(1.3);
    }

    img {
      width: 100px;
      height: 100px;
      border: solid black;
      padding: 5px;
      background-color: white;
      margin: 10px;
    }

    img:hover {
      cursor: pointer;
      transform: scale(2);
    }

    h1:hover {
      transform: scale(0.7);
    }

  </style>
</head>
<body>
  <h1>Transform Demo: scale</h1>

  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>

  <img src="images/cat.1.jpg" alt="">
  <img src="images/cat.2.jpg" alt="">
  <img src="images/cat.3.jpg" alt="">
  <img src="images/cat.4.jpg" alt="">
  <img src="images/cat.5.jpg" alt="">
  <img src="images/cat.6.jpg" alt="">
  <img src="images/cat.7.jpg" alt="">
  <img src="images/cat.8.jpg" alt="">
  <img src="images/cat.9.jpg" alt="">
  <img src="images/cat.10.jpg" alt="">

</body>
</html>
