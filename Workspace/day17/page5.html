<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page5</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

  <div class="container">

    <h2>Signup</h2>

    <form class="form" action="">

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input class="form-control" type="text" id="first-name">
      </div>
  
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input class="form-control" type="text" id="last-name">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" type="tel" id="phone">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group input-group-lg">
          <input type="email" id="email" class="form-control" placeholder="email">
          <span class="input-group-addon">@gmail.com</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group input-group">
          <input type="email" id="email" class="form-control" placeholder="email">
          <span class="input-group-addon">@gmail.com</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group input-group-sm">
          <input type="email" id="email" class="form-control" placeholder="email">
          <span class="input-group-addon">@gmail.com</span>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">INR</span>
          <input type="number" class="form-control" id="price" placeholder="item price">
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select id="city" class="form-control">
          <option value="1">Pune</option>
          <option value="2">Nashik</option>
          <option value="3">Mumbai</option>
        </select>
      </div>
  
      <div>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
  
    </form>

    
  </div>
  

</body>
</html>
