<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page1</title>

  <style>

    div#div-3 { color: green; }
    div { color: red; }
    
    #para-5, #div-5 { color: yellow; }
    p { color: blue; }
    
    #span-2 { color: blue; }
    span { color: green; }

    #example-id { background-color: yellow; }

    body {
      background-color: cornflowerblue;
    }

    span#country {
      background-color: yellow;
      color: black;
    }
    
  </style>

</head>
<body>
  <h1>ID selector demo</h1>

  <div>this is div 1</div>
  <div>this is div 2</div>
  <div id="div-3">this is div 3</div>
  <div>this is div 4</div>
  <div id="div-5">this is div 5</div>

  <p>this is para 1</p>
  <p>this is para 2</p>
  <p id="example-id">this is para 3</p>
  <p>this is para 4</p>
  <p id="para-5">this is para 5</p>

  <span>this is a span 1</span>
  <span id="span-2">this is a span 2</span>
  <span>this is a span 3</span>
  <span>this is a span 4</span>
  <span>this is a span 5</span>

  <p><span id="country">India</span> is my country.</p>

</body>
</html>
