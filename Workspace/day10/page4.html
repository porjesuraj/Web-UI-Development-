<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page1</title>

  <style>

    .red-color {
      color: red;
    }

    .green-color {
      color: green;
    }

    .blue-color {
      color: blue;
    }

  </style>

</head>
<body>
  <h1>Class selector demo</h1>

  <div class="red-color">this is div 1</div>
  <div class="green-color">this is div 2</div>
  <div class="blue-color">this is div 3</div>

  <p class="red-color">this is para 1</p>
  <p class="green-color">this is para 2</p>
  <p class="blue-color">this is para 3</p>

  <span class="red-color">this is a span 1</span>
  <span class="green-color">this is a span 2</span>
  <span class="blue-color">this is a span 3</span>

</body>
</html>
