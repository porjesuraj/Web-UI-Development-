<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page1</title>

  <style>

    /* shared within div, p and span */
    div, span, p {
      font-family: arial;
      font-size: 20px;
    }

    p {
      color: blue;
    }
    
    div {
      color: red;
    }

    span {
      color: green;
    }

  </style>

</head>
<body>
  <h1>Multiple Type selector demo</h1>

  <div>this is div 1</div>
  <div>this is div 2</div>
  <div>this is div 3</div>
  <div>this is div 4</div>
  <div>this is div 5</div>

  <p>this is para 1</p>
  <p>this is para 2</p>
  <p>this is para 3</p>
  <p>this is para 4</p>
  <p>this is para 5</p>

  <span>this is a span 1</span>
  <span>this is a span 2</span>
  <span>this is a span 3</span>
  <span>this is a span 4</span>
  <span>this is a span 5</span>

</body>
</html>
