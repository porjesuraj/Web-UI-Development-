<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    div > p {
      color: green;
    }

  </style>
</head>
<body>

  <h1>Child Selector Demo</h1>

  <div>
    <p>para 1 inside div</p>
    <p>para 2 inside div</p>
    <p>para 3 inside div</p>
    <ul>
      <li>
        <p>para 1 inside li</p>
        <p>para 2 inside li</p>
        <p>para 3 inside li</p>
      </li>
    </ul>
  </div>
</body>
</html>
