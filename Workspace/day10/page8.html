<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      body p { color: red; }
      div p { color: green; }
      li p { color: blue; }
      
    </style>
  </head>

  <body>
    <h1>Descendent selector</h1>
    
    <p>para inside body 1</p>
    <p>para inside body 2</p>
    <p>para inside body 3</p>
    <p>para inside body 4</p>

    <div>
      <p>param inside div 1</p>
      <p>param inside div 2</p>
      <p>param inside div 3</p>
      <p>param inside div 4</p>
    </div>

    <ul>
      <li>
        <p>para inside li 1</p>
        <p>para inside li 2</p>
        <p>para inside li 3</p>
        <p>para inside li 4</p>
      </li>
    </ul>

  </body>

</html>
