6. Write a program to accept two numbers and display division of the two numbers. Check for
divide by zero error. If divider is zero then display appropriate error message using alert.

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <body>

        <script>

            function divide(num1,num2)
            {
                if(num1 == 0 || num2 == 0)
                {
                    console.log(`error as division by zero of ${num1} and ${num2}`)
                }
                else
                {
                    console.log(` ${num1} / ${num2} = ${num1/num2}`)

                }

            }    

                divide(10,0)
                divide(10,5)
               
               
          
        </script>
    
    </body>
</html>
