7. Input a number and display whether number is Even or Odd.

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>


        <script>
            
            function checkFor(number)
            {
                console.log(`checking if ${number} is even or odd`)

                if(number % 2 == 0)
                {
                    console.log(`${number} is even number`)
                }
                else
                {
                    console.log(`${number} is a odd number`)
                }
            }

            checkFor(5)
            checkFor(50)
            checkFor(88)





        </script>
    
    </body>
</html>
