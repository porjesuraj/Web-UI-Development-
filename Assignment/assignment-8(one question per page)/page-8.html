8.Write a program to accept number and check whether the number is +ve, -ve and zero.

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    <body>

        <script>

            function checkSign(number)
            {
                if (number == 0)
                {
                  console.log(`number is zero `)
                }
                if(number > 0)
                {  
                   console.log(`${number} is positive`)
                }
                if (number < 0)
                {
                    console.log(`${number} is negative`)
                }
                
              


            }


            checkSign(5)
            checkSign(-5)
            checkSign(0)


          

        </script>
    
    </body>
</html>
