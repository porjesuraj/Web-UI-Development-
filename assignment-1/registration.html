<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Registeration page</title>
        <meta name="author" content="suraj porje">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="registration_icon" href="images/reg_icon.jpg">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
         <pre> 
            <h2> <u> Registration </u> </h2>
       </pre> 

       <form action="" method="">

        <div>
            <label for="f_name">First name  </label>
            <input type = "text" value="" id="f_name"/>
        </div>
         <br>
        <div>

            <label for="l_name"> Last Name  </label>
           
            <input type="text" value=" " id="l_name" />
            
        </div>
        <br>
          <div>

            <label for="email">Email  &nbsp; &nbsp;  &nbsp;  &nbsp; </label>
           
            <input type="email" value="name@email.com" placeholder="abc@gmail.com" id="email" />
          </div>
          <br>
           <div>
            <label for="contact_no"> Contact no   </label>
            
            <input type="tel" placeholder="+ 1000000000"  id="contact_no"/>
           </div>
           <br>
        <div>
            <label for="address"> Address  &nbsp; &nbsp; </label>
      
            <input type="text" value=""  id="address" />

        </div>
        <br>
    <div>
        <button type="submit"> Submit </button>
    </div>
    <br> 

       </form>
       

        
       
    </body>
</html>
